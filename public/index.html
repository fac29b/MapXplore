<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UK POSTCODE TRAVEL</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="center-text">
      <h1 class="pad-1 marg-1">UK POSTCODE TRAVEL MASHUP</h1>

      <!-- random postcode button -->
      <button id="fetchButton" class="button">Generate Random Postcode</button>

      <!-- specific postcode -->
      <div id="postcodeForm" class="flex-row">
        <label for="postcodeInput">Your Postcode:</label>
        <input
          type="text"
          id="postcodeInput"
          pattern="^([A-Z][A-HJ-Y]?\d[A-Z\d]? ?\d[A-Z]{2}|GIR ?0A{2})$"
          placeholder="Your postcode"
          value=""
        />
        
        <button id="postcodeButton" type="submit" class="button">Submit Postcode</button>
      </div>
    </header>

    <section id="main" class="hide">
      <h2 class="pad-1 marg-1 center-text">
        You have travelled to "<span id="postcode" class="bold-text"></span>", a
        postcode within the constituency of "<span
          id="constituency"
          class="bold-text"
        ></span
        >" in "<span id="country" class="bold-text"></span>".
      </h2>
      <div class="large-width flex-row">
        <!-- Weather Section -->
        <div class="mid-width center-text">
          <h2>Weather</h2>
          <div id="temp-icon"></div>
          <p>
            Current weather:
            <span id="current-weather" class="bold-text"></span>
          </p>
          <p>
            Current Temperature:
            <span id="current-temperature" class="bold-text"></span>Â°C
          </p>

          <!-- Map Elements -->
        </div>
        <div class="street-container mid-width">
          <iframe id="googleStreet" frameborder="0" allowfullscreen></iframe>
        </div>
        <div class="map-container mid-width">
          <iframe id="googleMap" frameborder="0" allowfullscreen></iframe>
        </div>
      </div>

      <!-- Chat Box Section -->
      <div id="chat-box">
        <div id="chat-history"></div>
        <div class="flex-row space-between chatboxForm">
          <input
            type="text"
            id="user-input"
            placeholder="Type your message..."
            value=" "
          />
          <button id="chat-button" type="submit" class="button2">Send</button>
        </div>
      </div>
    </section>

    <section id="loading" class="center-text">
      <div>
        <dotlottie-player
          src="https://lottie.host/c032b5c2-9651-401d-9640-b66d9720be81/jzP7QtQZs7.json"
          background="transparent"
          speed="1"
          style="width: 300px; height: 300px"
          loop
          autoplay
        ></dotlottie-player>
      </div>
    </section>

    <!-- Script -->
    <script src="script.js"></script>
    <script
      src="https://unpkg.com/@dotlottie/player-component@latest/dist/dotlottie-player.mjs"
      type="module"
    ></script>
  </body>
</html>
